<!DOCTYPE html>
<html>
    <head>
        <!-- radio button to choise input -->
    </head>
    <body>
        <h2>Cat photo Apps</h2>
        <main>
            <p>Click fore more view information <a href="#">cat photo</a></p>
            <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            
            <form action="https://www.freecatphotoapp.com/submit-cat-photo">
                <label for="indoor">
                    <input type="radio" name="indoor" id="outdoor-indoor"> Indoor
                </label>
                <label for="outdoor">
                    <input type="radio" name="outdoor" id="outdoor-indoor"> Outdoor
                </label>

                <input type="text" placeholder="cat photo url" required>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
