<!DOCTYPE html>
<html>
    <head>
        <!-- Saat formulir dikirimkan, data dikirim ke server dan menyertakan entri untuk opsi yang dipilih. 
            Input radio tipe dan kotak centang melaporkan nilainya dari atribut nilai -->
    </head>
    <body>
        <h2>Cat photo Apps</h2>
        <main>
            <p>Click here to view more <a href="#">cat photos</a>.</p>
            <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>

            <form action="https://www.freecatphotoapp.com/submit-cat-photo">
                <label for="indoor">
                    <input type="checkbox" name="indoor-outdoor" id="indoor" value="indoor"> Indoor
                </label>
                <label for="outdoor">
                    <input type="checkbox" name="indoor-outdoor" id="outdoor" value="outdoor"> Outdoor
                </label>
                <label for="personalithy">
                    <input type="radio" name="personalithy" id="personalithy" value="personalithy"> Personalithy
                </label>
                <label for="lazy">
                    <input type="radio" name="lazy" id="lazy" value="lazy"> Lazy
                </label>
                <br>
                <input type="text" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
