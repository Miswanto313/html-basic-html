<!DOCTYPE html>
<html>
    <head>
        <!-- check box is one of kind from input type-->
    </head>
    <body>
        <h2>Cat photo Apps</h2>

        <main>
            <p>Click here to view more <a href="#">cat photos</a>.</p>
            <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>

            <form action="https://www.freecatphotoapp.com/submit-cat-photo">
                <label for="indoor">
                    <input type="checkbox" name="indoor" id="outdoor-indoor"> Indoor
                </label>
                <label for="outdoor">
                    <input type="checkbox" name="outdoor" id="outdoor-indoor"> Outdoor
                </label>
                <label for="personalithy">
                    <input type="checkbox" name="personalithy" id="personalithy"> Personalithy
                </label>
                
                <input type="text" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
